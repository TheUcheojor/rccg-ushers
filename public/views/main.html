<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RCCG Ushers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css"   rel="stylesheet" href="/views/stylesheets/main.css" media="all"  />
    <link type="text/css"   rel="stylesheet" href="/views/stylesheets/graph.css" media="all"  />
    <link type="text/css"   rel="stylesheet" href="/views/stylesheets/search.css" media="all"  />


    <script src="../javascripts/importedScripts/jquery-3.5.0.min.js" ></script>
    <script src="../javascripts/importedScripts/moment.min.js"></script>

    <script src="../javascripts/importedScripts/sweetalert2.all.min.js" ></script>
    <script src="../javascripts/importedScripts/Chart.min.js" ></script>

    <script src="../javascripts/myScripts/mainInstance.js" ></script>
    <script src="../javascripts/myScripts/main.js" ></script>
    <script src="../javascripts/myScripts/requestsController.js" ></script>
    <script src="../javascripts/myScripts/graphs.js" ></script>
    <script src="../javascripts/myScripts/search.js" ></script>




  </head>
  <body >
    <div class="hor-bar"  >

         <div class="hor-bar-item vert-menu-sel" name='menu OFF' onclick="highlightButton('vert-menu-sel');"> <img src="/views/images/menu.png"  style="position:absolute;float:left;top:0;padding:10px;width:30px;height:30px;filter:'none'"/> </div>
         <div class="hor-bar-item about-us" onclick="highlightButton('about-us')"> About Us</div>
         <div class="hor-bar-item main-page" onclick="highlightButton('main-page');"> <bold> RCCG Ushers</bold></div>
         <div class="hor-bar-item rccgLogo" >  <img src="/views/images/rccg.png" style="position:relative;top:0px;width:25px;height:25px;filter:none;"/></div>
         <!--<div class="hor-bar-item"> Item 3</div> -->

         <div class="vert-bar">
           <div class="vert-bar-item " onclick="getPage('main')">Home</div>
           <div class="vert-bar-item " onclick="getPage('search')">Search</div>
           <div class="vert-bar-item " onclick="getPage('documents')">Documents</div>
           <div class="vert-bar-item "onclick="getPage('setting')">Settings</div>
           <div class="vert-bar-item " onclick="getPage('updates')">Updates</div>


              <!-- <span> Item 1</span> -->
          </div>
    </div>

    <div class="mainContent">

      <div class="page home">
              <div class="spreadsheet-display"  onmouseenter='$(".ss-onhover").css("display","block");$(".ss-Default").css("display","none");'  onmouseleave='$(".ss-onhover").css("display","none");$(".ss-Default").css("display","block");'>
                  <div class="center ss-Default" style="display:block;margin:auto;width: 50%;">
                    <div style="float:top;"><h2>Service Transactions</h2></div>
                      <div style="float:top;"><h3>Live Spreadsheet</h3></div>

                  </div>
                  <div class="center ss-onhover" style="display:none;margin:auto;width:100%;height:100%;background-color:rgba(0, 0, 0,0.4);">

                        <div class="center preview-save" style="width:60%;height:75px;">
                                <!-- <span class="preview"> Preview </span>
                                <span class="save">Save</span> -->
                                <div class="preview" style="display:inline-block;position: relative;top:0px;float:left;cursor:pointer;text-shadow: 2px 2px 8px #000000;"  onclick="getPreviewSpreadsheet();"  onmouseover="$(this).css('color','rgba(136, 135, 156,1)'); "  onmouseout="$(this).css('color','white'); " ><h2>Preview</h2></div>
                                <div class="save" onclick="saveSpreadsheet()"  style="display:inline-block;position: relative;top:0px;float:right;cursor:pointer;text-shadow: 2px 2px 8px #000000;" onmouseover="$(this).css('color','rgba(136, 135, 156,1)'); " onmouseout="$(this).css('color','white') "></div>

                                <div class="loading-saveMessage" style="display:inline-block;position:relative;top:20px;float:right;cursor:pointer;">
                                  <img src="/views/images/loading.gif" style="width:25px;height:25px;" />
                                </div>

                                <div class="loading-loadNewMessage" style="position:absolute;bottom:30px;text-align:center;display:none;margin:0;cursor:pointer;width:100%;">
                                  <img src="/views/images/loading.gif" style="width:25px;height:25px;" />
                                </div>



                        </div>

                        <div class="lastUpdated" style="position:absolute;bottom:0;width:100%;"> <img src="/views/images/loading.gif" style="position:relative;width:25px;height:25px;" /></div>
                  </div>

              </div>

              <div class="preview-spreadsheet" >
                    <div class="outputScreen" style="float:top;color:rgba(136, 135, 156,1);border-bottom: 3px solid rgba(136, 135, 156,1);margin-left:10px; margin-bottom:5px;margin-right:10px;"> <h3>Preview Screen</h3></div>

                    <div class="center ss-loading-container">
                        <div class="loading-spreadsheet" style="position:absolute;height:100%;width:100%;margin:auto;"> <img src="/views/images/loading.gif" style="position:relative;width:25px;height:25px;" /></div>
                    </div>
                    <div class="spreadsheet-content" style="width:calc(100% - 20px);height:80%;margin-left:10px;margin-right:10px;overflow:scroll;">
                          <table class="spreadsheet-table" style="height:20px;">

                          </table>
                    </div>
              </div>

              <div class="graph-container">

                      <div class=" myGraph totalDonationsVsDate  fade" style="display:block;">

                            <div class="graphNumberText">1 / 3</div>
                            <canvas class="graphCanvas homeCanvasTotalDonationsVsDate">

                            </canvas>
                      </div>

                      <div class="myGraph numOfMembersVsDate  fade">
                            <div class="graphNumberText">2 / 3</div>
                            <canvas class="graphCanvas homeCanvasNumOfMembersVsDate">

                            </canvas>
                      </div>

                      <div class="myGraph methodOfPaymentVsDate  fade">
                            <div class="graphNumberText">3 / 3</div>
                            <canvas class="graphCanvas homeCanvasMethodOfPaymentVsDate">

                            </canvas>
                      </div>

                      <a class="graphPrev" onclick="nextGraph(-1)">&#10094;</a>
                      <a class="graphNext" onclick="nextGraph(1)">&#10095;</a>

              </div>



        </div>








    </div>



  </body>
</html>
